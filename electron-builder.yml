appId: com.example.nextron
productName: My Nextron App
copyright: Copyright Â© 2018 Yoshihide Shiono
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
publish: null
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  runAfterFinish: true
  deleteAppDataOnUninstall: true
win:
  target:
    - target: nsis
      arch:
        - x64
